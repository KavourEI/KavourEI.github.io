<div class="floating-header">
    <div class="floating-header-logo">
        <a href="{{ site.baseurl }}">
            {% if site.logo_dark %}
                <img src="{{ site.baseurl }}{{ site.logo_dark }}" alt="{{ site.title }} icon" />
            {% endif %}
            <span>{{ site.title }}</span>
        </a>
    </div>
    <span class="floating-header-divider">&mdash;</span>
    <div class="floating-header-title">{{ page.title }}</div>
        <div class="floating-header-share">
        <div class="floating-header-share-label">Share this {% include point.html %}</div>
        
        <a class="floating-header-share-lin" href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.production_url }}{{ page.url }}"
           onclick="window.open(this.href, 'share-linkedin', 'width=580,height=296');return false;">
            {% include linkedin.html %}
        </a>

        <a class="floating-header-share-x" href="https://x.com/share?url={{ site.production_url }}{{ page.url}}"
           onclick="window.open(this.href, 'share-x', 'width=550,height=235');return false;">
            {% include twitter.html %}
        </a>
    </div>
    
    <progress class="progress" value="0">
        <div class="progress-container">
            <span class="progress-bar"></span>
        </div>
    </progress>
</div>
